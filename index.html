<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoTTree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="firstPartContainer">
            <div class="presentation">
                <h1>Para quem é o <span class="greenText">IoTTree</span>?</h1>
            </div>

            <div class="changingModule">
                <div class="comunityBtnModule btnModule" value="selected">
                    <p>Comunitário</p>
                </div>

                <div class="enterpriseBtnModule btnModule">
                    <p>Empresarial</p>
                </div>
                <div class="educationalBtnModule btnModule">
                    <p>Institucional</p>
                </div>
            </div>


            <div class="moduleContainer">
                <div class='modules'> <div class='moduleText'><h2>Comunitário</h2><p>Apoie a preservação do meio ambiente e ainda ganhe <span class='greenText'>CarboCoins</span></p></div><div class='moduleImage'><img src='./assets/plantinha1.svg'></div></div>
            </div>
        </div>

        <div class="contactSection">
            <div class="contactImage">
                <img src="./assets/contato.svg">
            </div>

            <button class="btnModule contactBtn">Entrar em contato</button>
        </div>
    </main>
    <footer>
        <div class="footerLogos">
            <img class="logos" src="./assets/instagram.svg">
            <img class="logos" src="./assets/faceboook.svg">
            <img class="logos" src="./assets/github.svg">
            <img class="logos" src="./assets/linkedin.svg">
        </div>

        <div class="rightsText">
            <p>Todos os direitos reservados a Hebert.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
